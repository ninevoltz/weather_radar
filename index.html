<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="Weather Radar" />

<title>Weather Radar</title>
</head>

<body>

<div id="weather_radar_wrapper" class="outer">

	<link rel="stylesheet" href="css/leaflet.css" />
	
	<div id="map" style="width: 100%; height: 400px"></div>

	<div id="progressBar" style="width: 100%; background-color: lightgrey;">
	  <div id="progressBarVal" align="right" style="width: 1%; height: 20px; background-color: lightgreen; color: darkgreen;"></div>
	</div>
	
	<div class="controls">
		<table>
			<tr>
			<td><button onclick="toggleAnimation()" id="toggleButton">Stop</button></td>
			<td><select onchange="selectMap()" id="mapType">
				<option value="OSM">OpenStreetMaps</option>
				<option value="ESRI">ESRI Satellite Imagery</option>
			</select></td>
			<td><input type="range" min="100" max="1000" value="700" id="speedRange"></td>
			<td><text id="theTime"></td>
			</tr>
		</table>
	</div>
	
	<script language="javascript" src="js/leaflet.js"></script>
	<script language="javascript" src="js/esri-leaflet.js"></script>
	<script language="javascript" src="js/weather_radar.js"></script>
</div>

<section></section>	<script language="javascript" src="js/weather_forecast.js"></script>
	
</body>
</html>
